<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <p>
        <a href="#/home">Home Page</a>
    </p>
    <table class="table table-bordered table-stripe">
        <tbody>
            <tr class="warning">
                <th>avatar</th>
                <th>Login</th>
                <th>ID</th>
                <th>gravatar_id</th>
                <th>Count Followers</th>
                <th>followers_url</th>
            </tr>
            <tr ng-repeat="user in users">
                <td><img src="{{user.avatar_url}}" style="width: 100px; height: 100px "></td>
                <td>{{user.login}}</td>
                <td>{{user.id}}</td>
                <td>{{user.gravatar_id}}</td>
                <td><button ng-click="count(user.followers_url,$index)">Count</button>
                    <p ng-show="showCnt[$index]">{{length}}</p>
                </td>
                <td><a href="#/followers/{{$index}}">Followers</a></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
